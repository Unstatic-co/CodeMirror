<article>
  <h2>Autocomplete Demo</h2>
  <form>
    <textarea id="code" name="code">Products.Filter(CurrentValue.Name)</textarea>
  </form>

  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      // extraKeys: { 
      //   "Ctrl-Space": "autocomplete",
      //   "Backspace": function(){
      //     console.log(222)
      //   }
      //  },
      cursorHeight: 1,
      mode: { name: "javascript", globalVars: true },
      gutters: ["CodeMirror-lint-markers"],
      lint: { options: { esversion: 2021 } },
    });
    CodeMirror.customEvent(editor);
  </script>
</article>
