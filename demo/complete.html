<article>
  <h2>Autocomplete Demo</h2>
  <form>
    <textarea id="code" name="code">Products.Filter(CurrentValue.Name)</textarea>
  </form>

  <form>
    <textarea style="display: none" id="synonyms" name="synonyms">
Here, the completion use an asynchronous hinting function to provide
synonyms for each words. If your browser support `Promises`, the
hinting function can also return one.
</textarea
    >
  </form>

  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      // extraKeys: { 
      //   "Ctrl-Space": "autocomplete",
      //   "Backspace": function(){
      //     console.log(222)
      //   }
      //  },
      mode: { name: "javascript", globalVars: true },
      gutters: ["CodeMirror-lint-markers"],
      lint: { options: { esversion: 2021 } },
    });
    CodeMirror.customEvent(editor);
  </script>
